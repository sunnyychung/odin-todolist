    <div class="content">
        <div class="sidebar">
            <h1>Odin-Do</h1>
            <div class="project-select">
                <p>Projects</p>
                <div id="projectList">
                    <!-- Projects List-->
                </div>
            </div>

            <button id="projectButton">Create New Project</button>
        </div>

        <div class="main">
            <h1 class="selectedProject"></h1>
            <ul class="list">
                <!-- Item List-->

                    <div>
                        <input type="checkbox" id="item1" name="item1" />

            </ul>
            <button id="itemButton">New List Item</button>
        </div>

    <dialog id="newProject">
        <form>
            <button class="closeModal" type="button" autofocus>Close</button>

            <label for="projectName">Project Name:</label>
            <input type="text" id="projectName" name="projectName">

            <button id="projectSubmit" type="button">Submit</button>
        </form>
    </dialog>


    <dialog id="newItem">
        <form>
            <button class="closeModal" type="button" autofocus>Close</button>

            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" name="itemName">

            <label for="itemDesc">Description Name:</label>
            <textarea id="itemDesc" name="itemDesc" row="4" col="10"></textarea>

            <label for="itemDue">Due:</label>
            <input type="date" id="itemDue" name="itemDue">
            
            <p>Item Priority</p>
            <label for="high">High</label>
            <input type="radio" id="high" name="priority" value="high">
            <label for="medium">Medium</label>
            <input type="radio" id="medium" name="priority" value="medium">
            <label for="low">Low</label>
            <input type="radio" id="low" name="priority" value="low">

            <button id="itemSubmit" type="button">Submit</button>
        </form>
    </dialog>
